<header class="header-section">
  <div class="head">
    <div class="logo">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="32" height="36.5" viewBox="0 0 34 38">
        <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
          <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/>
          <path d="M11 9h12"/>
        </g>
      </svg>
    </div>
    <div class="config">
      <div (click)="toggleFontSelector()" [@darkModeLine]="darkMode()" class="select-font">
        @if(font() === 'inter') {
          <span [@darkModeToggleTextHeader]="darkMode()">Sans Serif</span>
        } @else if (font() === 'lora') {
          <span [@darkModeToggleTextHeader]="darkMode()">Serif</span>
        } @else {
          <span [@darkModeToggleTextHeader]="darkMode()">Mono</span>
        }
        <img ngSrc="./assets/images/icon-arrow-down.svg" alt="arrow down icon" width="12" height="6">
      </div>
      <div (click)="darkModeToggle()" class="toggle-rect" [@darkModeToggleRect]="darkMode()">
        <div class="toggle-circ" [@darkModeToggle]="darkMode()"></div>
      </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22">
          <path [@darkModeMoonIcon]="darkMode()" fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/>
        </svg>
    </div>
  </div>
  <font-selector />
</header>
