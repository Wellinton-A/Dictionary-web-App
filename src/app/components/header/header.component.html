<header class="header-section">
  <div class="head">
    <div class="logo">
      <img ngSrc="./assets/images/logo.svg" alt="disctionary logo" width="32" height="36.5" >
    </div>
    <div class="config">
      <div [@darkModeLine]="darkMode()" class="select-font">
        <span [@darkModeToggleTextHeader]="darkMode()">Sans Serif</span>
        <img ngSrc="./assets/images/icon-arrow-down.svg" alt="arrow down icon" width="12" height="6">
      </div>
      <div (click)="darkModeToggle()" class="toggle-rect" [@darkModeToggleRect]="darkMode()">
        <div class="toggle-circ" [@darkModeToggle]="darkMode()"></div>
      </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22">
          <path [@darkModeMoonIcon]="darkMode()" fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/>
        </svg>
    </div>
  </div>
  <font-selector />
</header>
